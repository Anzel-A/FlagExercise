<body> 
    <h1>Slovenian Flag</h1>
    <p style="color: yellow;">Click on the button to show or hide the Slovenian flag</p>
    
    <div id="flag">
        <img class="coatofarms flagpart" src="images/CoaSlo.png" alt="A slovenian coat of arms" style="height: 100px; width: 90px;"> 
        <div class="whiteflag flagpart"></div>
        <div class="blueflag flagpart"></div>
        <div class="redflag flagpart"></div>
    </div>

    <hr />

    <button style="height: 50px; width: 120px; border-radius: 30px; color: black; background-color: gray; font-weight: bold ;" onclick="hideshow();">Hide/show flag</button>
</body>

    let flag = document.getElementById("flag");
    flag.style.display = "none"
    function hideshow() 
    {
        if (flag.style.display == "block")

            flag.style.display = "block";
